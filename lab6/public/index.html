<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search Pixabay</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <h1>welcome! just type anything you wannna search for</h1>
    <form>
        <label>username</label>
        <input id="username" value="username">

        <label>image</label>
        <input id="image" value="image">

        <label>message</label>
        <input id="message" value="message">
        <input type="button" value="submit" id="Btn" />

    </form>
    <div id="results"></div>
    <script>

        const socket = io();
        document.getElementById("Btn").onclick = function () {
            let data = {
                name: document.getElementById("username").value,
                img: document.getElementById("image").value,
                message: document.getElementById("message").value
            }
            socket.emit("direct message", data);
        }

        socket.on('response', function (response) {
            let newMsg = document.createElement('p');
            //let userDiv = document.createElement('div');
            let nameText = document.createTextNode(response.name);
           // userDiv.appendChild(nameText);
            let text = document.createTextNode(' says: ' + response.message);
            newMsg.appendChild(nameText);
            newMsg.appendChild(text);
            document.getElementById("results").appendChild(newMsg);
            
            let hits = response.results.hits;
            for (let i = 0; i < hits.length; i++) {
                // let newImg = document.createElement('img');
                // newImg.src = hits[i].previewURL;
                // newImg.alt = 'A pixabay result tagged ' +
                //     hits[i].tags + ' uploaded by ' + hits[i].user;
                // resultsContainer.prepend(newImg);

                let img = document.createElement("img")
                img.setAttribute("id", "img");
                img.setAttribute("src", hits[i].previewURL);
                document.getElementById("results").appendChild(img);
            }


            
        });


    </script>
</body>

</html>
